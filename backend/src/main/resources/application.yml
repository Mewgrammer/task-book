spring:
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:file:./db/taskbook;DB_CLOSE_ON_EXIT=FALSE;AUTO_SERVER=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  liquibase:
    change-log: db/changelog/changelog.xml
    driver-class-name: org.h2.Driver
    enabled: false